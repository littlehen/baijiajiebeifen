<script>
	var code;
	window.onload = drawPic();
	
	/**生成一个随机数**/
	function randomNum(min,max){
		return Math.floor(Math.random()*(max-min) + min);
	}
	
	/**生成一个随机色**/
	function randomColor(min,max){
		var r = randomNum(min,max);
		var g = randomNum(min,max);
		var b = randomNum(min,max);
		return "rgb("+r+","+g+","+b+")";
	}
	
	/*绘制验证码图片*/
	function drawPic(){
		var canvas = document.getElementById("canvas");
		var width = canvas.width;
		var height = canvas.height;
		var ctx = canvas.getContext('2d');
		ctx.textBaseline = 'bottom';
		code = "";
		//绘制背景色
		ctx.fillStyle = randomColor(180,240)//颜色过深会导致看不清楚
		ctx.fillRect(0,0,width,height);
		//绘制文字
		var str = 'ABCEFGHJKLMNPQRSTWXY123456789';
		for(var i = 0 ; i < 4 ; i++){
			var text = str[randomNum(0,str.length)];
			code+=text;
			ctx.fillStyle = randomColor(50,160);//随机产生字体颜色
			ctx.font = randomNum(15,30)+'px SimHei';//随机产生字体大小
			var x = 10+25 *i;
			var y = randomNum(25,30);
			var deg = randomNum(-45,45);
			//修改坐标原点和旋转角度
			 ctx.translate(x,y);
		      ctx.rotate(deg*Math.PI/180);
		      ctx.fillText(text, 0,0);
		      //恢复坐标原点和旋转角度
		      ctx.rotate(-deg*Math.PI/180);
		      ctx.translate(-x,-y);
		}
	    /**绘制干扰点
	    for(var i=0; i<100; i++){
	      ctx.fillStyle = randomColor(0,255);
	      ctx.beginPath();
	      ctx.arc(randomNum(0,width),randomNum(0,height), 1, 0, 2*Math.PI);
	      ctx.fill();
	    }**/
		
	}
	function validateCode1(){
		var inputCode = document.getElementById("imgcode").value;
		var bool = false;
		if(inputCode.length <= 0){
			alert("请输入验证码");
			drawPic();
		}else if(inputCode != code){
			alert("验证码输入错误，请重新输入");
			drawPic();
		}else{
			bool = true;
		}
		
		if(bool){
			$.ajax({
				url:'/modifyPsw',
				type:'post',
				dataType:'json',
				data:{"phone":$("#mobile2").val(),"password":$("#password2").val()},
				success:function(data){
					if(data.state){
						alert("修改成功，将转到登录界面");
						window.location.href = data.url;
					}else
						alert("修改失败，请检查数据是否正确");
				}
			});
		}
	}
	
</script>

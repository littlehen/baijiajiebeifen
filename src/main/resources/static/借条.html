    $(document).ready(function() {
        fans_ini();
        var is_auto = $_GET['is_auto'];
        var send_c_limit=$_GET['send_c_limit'];
        
        if(!send_c_limit || send_c_limit==0){
        	$('#bus_num').hide();
        }else{
        	$('#bus_num').show();
        	$('#bus_num span').html(send_c_limit+'家');
        }
        
        var openid = getCookie('openid');
        var datas = {
            'uniacid': get_uniacid(),
            openid: get_openid(),
            token:get_token(),
            'is_auto': is_auto,
            send_c_limit:send_c_limit
        };
        $('.mui-backdrop1').show();
        $.ajax({
            type: "post",
            url: api_borrow_apply(),
            dataType: 'json',
            async: true, 
            data: datas,
            success: function(res) {
            	console.log(res.data)
                if (res.status == 1) {
                	$('.mui-backdrop1').hide();
                    var data = res.data;
                    var lot_no = res.data.lot_no;
                     $('#pd').val(data.count)
                     $('.num').html($('#pd').val())
                     $(".num").numberRock({
					    speed:14,//数字越大数字滚动速度越慢
					    count:$('#pd').val()   //最终停留数字
					})
                     $('#pd').attr('vap','matchingbjtj.html?type_two=' + 0 + '&lot_no=' + lot_no)
                } else {
                	$('.mui-backdrop1').hide();
                    show_msg2("pop_i4", "close_i");
                    $('.pb15').text(res.info);
                }
            }
        });
		
		
	(function($) {
	    $.fn.numberRock = function(options) {
	        var defaults = {
	            speed: 24,
	            count: 100
	        };
	        var opts = $.extend({},
	        defaults, options);
	        var div_by = 100,
	        count = opts["count"],
	        speed = Math.floor(count / div_by),
	        sum = 0,
	        $display = this,
	        run_count = 1,
	        int_speed = opts["speed"];
	        var int = setInterval(function() {
	            if (run_count <= div_by && speed != 0) {
	                $display.text(sum = speed * run_count);
	                run_count++;
	            } else if (sum < count) {
	                $display.text(++sum);
	            } else {
	                clearInterval(int);
	            }
	        },
	        int_speed);
	    }
	
	})(jQuery);

<script>
		
		$.ajax({
			url:'/addBInfoByPeriod',
			type:'post',
			dataType:'json',
			data:{},
			success:function(data){
				if(data.state){
					var da = data.amount;
					$("#total").text(da.length);
					loding(da);
				}else
					alert("数据加载错误");
			}
		});
		
		$.ajax({
			url:'/countbusiness',
			type:'post',
			dataType:'json',
			data:{},
			success:function(data){
				if(data.state){
					var da = data.bnum;
					$("#bnum").text(da.length);
				}else
					alert("数据加载错误");
			}
		});
		
		$.ajax({
			url:'/selectlowByAmountg',
			type:'post',
			dataType:'json',
			data:{},
			success:function(data){
				if(data.state){
					var da = data.lowAmount;
					$("#lowAmount").text(da);
				}else
					alert("数据加载错误");
			}
		});
	
	function loding(data){
		var inner;
		for(var i = 0 ; i < data.length; i++){
			inner = "<li><i><img src=\"./百家放款_files/bbjlogo.png\"></i><dl><em>" + data[i].name + "</em>";
			inner += "<em>最高额度：" + data[i].amount + "</em>";
			inner +="<em>" + data[i].period +"&nbsp&nbsp&nbsp"+ data[i].materials + "</em>";
			inner +="</dl><button type=\"button\" id=\"button1\" class=\"button button2\"  value=\""+ data[i].qq+"\" img=\"http://upload.rrjiekuan.com/Uploads_Picture_2017-07-26_5978406270761.jpg@baijiajie.nostyle\" onclick=\"showQQ(this)\" class=\"show\">申请</button></li>";
//			inner += "<img src='picture/weixb.png' id=\""+data[i].qq+"\" style='display:none' width=\"160px\" hight=\"200px\">";onclick = 'showQQ(this)'
			$("#amount").append(inner);
		}
	}
	
	var $modal = $('#myModal');
	function showQQ(e){
		var qq = $(e).val();
		$("#showQQ").text(qq);

		$modal.modal({backdrop: 'static'});
		
		$modal.on('show.bs.modal', function(){
	          var $this = $(this);
	          var $modal_dialog = $this.find('.modal-dialog');
	          // 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
	          $this.css('display', 'block');
	          $modal_dialog.css({'margin-top': Math.max(0, ($(window).height() - $modal_dialog.height()) / 2) });
	        });
	}  


</script>
